name: Deploy

on: 
  push:
    branches: [master]

jobs:
  super-linter:
    name: deploy jobs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Linter
        uses: github/super-linter@v3
        env: 
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secret.GITHUB_TOKEN }}